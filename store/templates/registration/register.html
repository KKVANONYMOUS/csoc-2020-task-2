{% extends "store/base.html" %}

{% block title %}
<title>Register | Library</title>
{% endblock %}

{% block content %}

<div class="login">
  
  <h1>Register</h1>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">{{ field.label_tag }}
      {{ field }}
    </div>
    {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    {% endfor %}
    <div class="form-group">
    <button class="btn btn-success" name="register" type="submit">Register</button>
    </div>
    
  </form>
</div>



{% endblock %}
